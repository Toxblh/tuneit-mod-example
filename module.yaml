- name: "TuneIt. Now!"
  description: This is only example. Only!
  cover: assets/cover.png
  weight: 30
  pages:
    - name: "_Appearance"
      icon: preferences-desktop-display-symbolic
    - name: "_Date & Time"
      icon: preferences-system-time-symbolic
    - name: "_Power"
      icon: battery-symbolic
      icon: preferences-system-symbolic
  sections:
    - name: "_Themes"
      weight: 0
      page: "Appearance"
      settings:
        - name: IconTheme
          type: entry
          gtype: string
          backend: gsettings
          key: org.gnome.desktop.interface.icon-theme
        - name: _Style
          type: choice
          gtype: string
          help: _Prefer dark or light for Adwaita applications
          backend: gsettings
          key: org.gnome.desktop.interface.color-scheme
          default: "default"
          map:
            _Default: default
            _Light: prefer-light
            _Dark: prefer-dark
    - name: _Clock
      weight: 10
      page: Date & Time
      settings:
        - name: _Weekday
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-weekday
        - name: _Date
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-date
        - name: _Seconds
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.clock-show-seconds
    - name: _Battery
      weight: 10
      page: "Power"
      settings:
        - name: _Show percentage
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.show-battery-percentage
    - name: _Performance
      page: Appearance
      weight: 20
      settings:
        - name: _Animations
          help: _Animations can be disabled for performance
          type: boolean
          gtype: boolean
          backend: gsettings
          key: org.gnome.desktop.interface.enable-animations
